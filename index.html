<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cold Asia Sweater LTD - Yarn Weight Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --primary: #0056ff;
    --secondary: #00b4ff;
    --bg: linear-gradient(135deg, var(--primary), var(--secondary));
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg);
    color: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  .calculator {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    padding: 30px 20px;
    border-radius: 25px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    max-width: 500px;
    width: 100%;
    text-align: center;
  }

  h1 {
    font-size: 2rem;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 8px;
  }

  h3 {
    color: #333;
    font-weight: 500;
    margin-bottom: 25px;
  }

  label {
    display: block;
    margin-top: 12px;
    font-weight: 600;
    color: #222;
    text-align: left;
    font-size: 0.95rem;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border: 2px solid #ddd;
    border-radius: 10px;
    font-size: 1rem;
  }

  input:focus {
    border-color: var(--primary);
    outline: none;
    box-shadow: 0 0 8px rgba(0,120,255,0.4);
  }

  button {
    width: 100%;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    color: white;
    border: none;
    padding: 15px;
    margin-top: 20px;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(0,118,255,0.6);
  }

  .result {
    background: linear-gradient(135deg, #f0f7ff, #dff0ff);
    padding: 20px;
    margin-top: 25px;
    border-radius: 18px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    text-align: center;
  }

  .result p {
    margin: 10px 0;
    font-weight: 600;
    color: #111;
    font-size: 1rem;
  }

  .highlight {
    color: var(--primary);
    font-size: 1.1rem;
  }

  .final {
    margin-top: 10px;
    font-size: 1.4rem;
    font-weight: 700;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 8px rgba(0,140,255,0.3);
  }

  .calc-btn {
    margin-top: 12px;
    background: none;
    border: 1.5px solid var(--primary);
    color: var(--primary);
    padding: 8px 15px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    font-size: 0.9rem;
  }

  .calc-btn:hover {
    background: var(--primary);
    color: #fff;
  }

  .calculation-box {
    margin-top: 12px;
    background: rgba(0, 118, 255, 0.05);
    padding: 12px;
    border-left: 3px solid var(--primary);
    border-radius: 10px;
    font-size: 0.9rem;
    text-align: left;
    color: #333;
  }

  footer {
    margin-top: 25px;
    text-align: center;
    color: #fff;
    font-size: 0.95rem;
  }

  footer span {
    color: #fff;
    font-weight: 600;
  }

  /* Responsive adjustments */
  @media (max-width: 600px) {
    .calculator {
      padding: 25px 15px;
    }

    h1 {
      font-size: 1.6rem;
    }

    .final {
      font-size: 1.2rem;
    }

    input, button {
      font-size: 0.95rem;
    }
  }

</style>
</head>
<body>

<div class="calculator">
  <h1>üß∂ Cold Asia Sweater LTD</h1>
  <h3>Yarn Weight Calculator</h3>

  <label>Sample Weight (grams)</label>
  <input type="number" id="sampleWeight" placeholder="e.g. 200" />

  <label>Total Quantity (pcs)</label>
  <input type="number" id="totalQuantity" placeholder="e.g. 2500" />

  <label>Wastage (%)</label>
  <input type="number" id="wastage" placeholder="e.g. 5" value="5" />

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="resultBox" style="display:none;">
    <p id="dozenWeight"></p>
    <p id="totalDozen"></p>
    <p class="final" id="finalWeight"></p>
    <button class="calc-btn" id="showCalcBtn" onclick="toggleCalculation()">Show Calculation</button>
    <div class="calculation-box" id="calculationBox" style="display:none;"></div>
  </div>
</div>

<footer>
  Developed by <span>Azim Mahmud</span>
</footer>

<script>
let showDetails = false;

function calculate() {
  const sampleWeight = parseFloat(document.getElementById("sampleWeight").value);
  const totalQuantity = parseFloat(document.getElementById("totalQuantity").value);
  const wastage = parseFloat(document.getElementById("wastage").value);

  if (isNaN(sampleWeight) || isNaN(totalQuantity) || isNaN(wastage)) {
    alert("‚ö†Ô∏è Please enter valid numbers!");
    return;
  }

  const dozenWeight = sampleWeight / 37.8;
  const totalDozen = totalQuantity / 12;
  const totalWeight = totalDozen * dozenWeight;
  const finalWeight = totalWeight + (totalWeight * (wastage / 100));
  const kgConversion = 0.453592;

  document.getElementById("dozenWeight").innerHTML =
    `1 Dozen Weight: <span class="highlight">${dozenWeight.toFixed(2)} lbs</span>`;
  
  document.getElementById("totalDozen").innerHTML =
    `Total Quantity: <span class="highlight">${totalQuantity}</span> pcs (${totalDozen.toFixed(0)} D/Z)`;
  
  document.getElementById("finalWeight").innerHTML =
    `üßµ Final Yarn Requirement: ${finalWeight.toFixed(2)} lbs (${(finalWeight * kgConversion).toFixed(2)} kg)`;

  const calcDetails = `
    <strong>Step-by-step Calculation:</strong><br>
    Sample Weight = ${sampleWeight}g<br>
    1 Dozen Weight = ${sampleWeight} √∑ 37.8 = ${dozenWeight.toFixed(2)} lbs<br>
    Total Dozen = ${totalQuantity} √∑ 12 = ${totalDozen.toFixed(0)} D/Z<br>
    Total Weight = ${totalDozen.toFixed(0)} √ó ${dozenWeight.toFixed(2)} = ${totalWeight.toFixed(2)} lbs<br>
    Final Weight = ${totalWeight.toFixed(2)} + (${totalWeight.toFixed(2)} √ó ${wastage}%) = ${finalWeight.toFixed(2)} lbs`;

  document.getElementById("calculationBox").innerHTML = calcDetails;
  document.getElementById("resultBox").style.display = "block";
  document.getElementById("calculationBox").style.display = "none";
  document.getElementById("showCalcBtn").innerText = "Show Calculation";
  showDetails = false;
}

function toggleCalculation() {
  const box = document.getElementById("calculationBox");
  const btn = document.getElementById("showCalcBtn");

  showDetails = !showDetails;
  if (showDetails) {
    box.style.display = "block";
    btn.innerText = "Hide Calculation";
  } else {
    box.style.display = "none";
    btn.innerText = "Show Calculation";
  }
}
</script>

</body>
</html>
