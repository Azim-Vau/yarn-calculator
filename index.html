<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cold Asia Sweater LTD - Yarn Weight Calculator</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --primary: #0056ff;
    --secondary: #00b4ff;
    --bg: linear-gradient(135deg, var(--primary), var(--secondary));
    --input-height: 52px;
    --input-padding: 14px 18px;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg);
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    min-height: 100vh;
    line-height: 1.5;
  }

  .calculator {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    padding: 40px 30px;
    border-radius: 25px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    max-width: 480px;
    width: 100%;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(40px);}
    to {opacity: 1; transform: translateY(0);}
  }

  h1 {
    font-size: 2rem;
    color: var(--primary);
    margin-bottom: 8px;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
  }

  h3 {
    color: #333;
    font-weight: 500;
    margin-bottom: 25px;
    font-size: 1.1rem;
  }

  .input-group {
    margin-bottom: 22px;
    text-align: left;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #222;
    font-size: 0.95rem;
  }

  input {
    width: 100%;
    height: var(--input-height);
    padding: var(--input-padding);
    border: 2px solid #ddd;
    border-radius: 12px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: #fff;
  }

  input:focus {
    border-color: var(--primary);
    outline: none;
    box-shadow: 0 0 0 3px rgba(0, 86, 255, 0.2);
    transform: translateY(-2px);
  }

  input::placeholder {
    color: #aaa;
  }

  .error {
    border-color: #ff4757 !important;
    box-shadow: 0 0 0 3px rgba(255, 71, 87, 0.2) !important;
  }

  button {
    width: 100%;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    color: white;
    border: none;
    padding: 16px;
    margin-top: 10px;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(0, 86, 255, 0.3);
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0, 86, 255, 0.5);
  }

  button:active {
    transform: translateY(0);
  }

  .result {
    background: linear-gradient(135deg, #f0f7ff, #dff0ff);
    padding: 25px;
    margin-top: 30px;
    border-radius: 18px;
    animation: fadeUp 0.8s ease;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    text-align: center;
  }

  @keyframes fadeUp {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  .result p {
    margin: 12px 0;
    font-weight: 600;
    color: #111;
    font-size: 1rem;
  }

  .highlight {
    color: var(--primary);
    font-size: 1.1rem;
    font-weight: 700;
  }

  .final {
    margin-top: 15px;
    font-size: 1.6rem;
    font-weight: 700;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 8px rgba(0,140,255,0.3);
    animation: glow 1.5s infinite alternate;
  }

  @keyframes glow {
    from {text-shadow: 0 0 10px rgba(0,150,255,0.3);}
    to {text-shadow: 0 0 25px rgba(0,200,255,0.6);}
  }

  .calc-btn {
    margin-top: 20px;
    background: none;
    border: 2px solid var(--primary);
    color: var(--primary);
    padding: 10px 20px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1rem;
    width: auto;
    display: inline-block;
  }

  .calc-btn:hover {
    background: var(--primary);
    color: #fff;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(0, 86, 255, 0.3);
  }

  .calculation-box {
    margin-top: 20px;
    background: rgba(0, 118, 255, 0.05);
    padding: 16px;
    border-left: 4px solid var(--primary);
    border-radius: 0 10px 10px 0;
    font-size: 0.95rem;
    text-align: left;
    color: #333;
    animation: fadeUp 0.5s ease;
  }

  .calculation-box strong {
    color: var(--primary);
    display: block;
    margin-bottom: 8px;
  }

  .calculation-box br {
    margin-bottom: 6px;
  }

  footer {
    margin-top: 40px;
    text-align: center;
    color: #fff;
    font-size: 0.95rem;
  }

  footer span {
    color: #fff;
    font-weight: 600;
    transition: 0.3s;
    padding: 3px 6px;
    border-radius: 4px;
  }

  footer span:hover {
    text-shadow: 0 0 12px #fff;
    letter-spacing: 1px;
    background: rgba(255, 255, 255, 0.15);
  }

  /* Responsive adjustments */
  @media (max-width: 600px) {
    body {
      padding: 20px 15px;
    }

    .calculator {
      padding: 25px 20px;
    }

    h1 {
      font-size: 1.7rem;
    }

    h3 {
      font-size: 1rem;
    }

    label {
      font-size: 0.9rem;
    }

    input {
      height: 48px;
      padding: 12px 16px;
      font-size: 1rem;
    }

    button {
      padding: 14px;
      font-size: 1rem;
    }

    .final {
      font-size: 1.4rem;
    }

    .calc-btn {
      padding: 8px 16px;
      font-size: 0.95rem;
    }
  }

  @media (max-width: 400px) {
    .calculator {
      padding: 20px 15px;
    }
    
    h1 {
      font-size: 1.5rem;
    }
    
    .input-group {
      margin-bottom: 18px;
    }
    
    input {
      height: 46px;
    }
    
    .result p {
      font-size: 0.95rem;
    }
    
    .final {
      font-size: 1.3rem;
    }
  }
</style>
</head>
<body>

<div class="calculator">
  <h1>üß∂ Cold Asia Sweater LTD</h1>
  <h3>Yarn Weight Calculator</h3>

  <div class="input-group">
    <label for="sampleWeight">Sample Weight (grams)</label>
    <input type="number" id="sampleWeight" placeholder="e.g. 200" min="0" step="0.01">
  </div>

  <div class="input-group">
    <label for="totalQuantity">Total Quantity (pcs)</label>
    <input type="number" id="totalQuantity" placeholder="e.g. 2500" min="1" step="1">
  </div>

  <div class="input-group">
    <label for="wastage">Wastage (%)</label>
    <input type="number" id="wastage" placeholder="e.g. 5" value="5" min="0" max="100" step="0.1">
  </div>

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="resultBox" style="display:none;">
    <p id="dozenWeight"></p>
    <p id="totalDozen"></p>
    <p class="final" id="finalWeight"></p>
    <button class="calc-btn" id="showCalcBtn" onclick="toggleCalculation()">Show Calculation</button>
    <div class="calculation-box" id="calculationBox" style="display:none;"></div>
  </div>
</div>

<footer>
  Developed by <span>Azim Mahmud</span>
</footer>

<script>
let showDetails = false;

function validateInputs() {
  const sampleWeight = document.getElementById("sampleWeight");
  const totalQuantity = document.getElementById("totalQuantity");
  const wastage = document.getElementById("wastage");
  
  let isValid = true;
  
  // Reset error states
  sampleWeight.classList.remove('error');
  totalQuantity.classList.remove('error');
  wastage.classList.remove('error');
  
  // Validate sample weight
  if (sampleWeight.value === "" || isNaN(sampleWeight.value) || parseFloat(sampleWeight.value) <= 0) {
    sampleWeight.classList.add('error');
    isValid = false;
  }
  
  // Validate total quantity
  if (totalQuantity.value === "" || isNaN(totalQuantity.value) || parseFloat(totalQuantity.value) <= 0) {
    totalQuantity.classList.add('error');
    isValid = false;
  }
  
  // Validate wastage
  if (wastage.value === "" || isNaN(wastage.value) || parseFloat(wastage.value) < 0 || parseFloat(wastage.value) > 100) {
    wastage.classList.add('error');
    isValid = false;
  }
  
  return isValid;
}

function calculate() {
  if (!validateInputs()) {
    alert("‚ö†Ô∏è Please enter valid numbers in all fields!");
    return;
  }
  
  const sampleWeight = parseFloat(document.getElementById("sampleWeight").value);
  const totalQuantity = parseFloat(document.getElementById("totalQuantity").value);
  const wastage = parseFloat(document.getElementById("wastage").value);

  const dozenWeight = sampleWeight / 37.8;
  const totalDozen = totalQuantity / 12;
  const totalWeight = totalDozen * dozenWeight;
  const finalWeight = totalWeight + (totalWeight * (wastage / 100));
  const kgConversion = 0.453592;

  document.getElementById("dozenWeight").innerHTML =
    `1 Dozen Weight: <span class="highlight">${dozenWeight.toFixed(2)} lbs</span>`;
  
  document.getElementById("totalDozen").innerHTML =
    `Total Quantity: <span class="highlight">${totalQuantity}</span> pcs (${totalDozen.toFixed(0)} D/Z)`;
  
  document.getElementById("finalWeight").innerHTML =
    `üßµ Final Yarn Requirement: ${finalWeight.toFixed(2)} lbs (${(finalWeight * kgConversion).toFixed(2)} kg)`;

  const calcDetails = `
    <strong>Step-by-step Calculation:</strong><br>
    Sample Weight = ${sampleWeight}g<br>
    1 Dozen Weight = ${sampleWeight} √∑ 37.8 = ${dozenWeight.toFixed(2)} lbs<br>
    Total Dozen = ${totalQuantity} √∑ 12 = ${totalDozen.toFixed(0)} D/Z<br>
    Total Weight = ${totalDozen.toFixed(0)} √ó ${dozenWeight.toFixed(2)} = ${totalWeight.toFixed(2)} lbs<br>
    Final Weight = ${totalWeight.toFixed(2)} + (${totalWeight.toFixed(2)} √ó ${wastage}%) = ${finalWeight.toFixed(2)} lbs`;

  document.getElementById("calculationBox").innerHTML = calcDetails;

  document.getElementById("resultBox").style.display = "block";
  document.getElementById("calculationBox").style.display = "none";
  document.getElementById("showCalcBtn").innerText = "Show Calculation";
  showDetails = false;
}

function toggleCalculation() {
  const box = document.getElementById("calculationBox");
  const btn = document.getElementById("showCalcBtn");

  showDetails = !showDetails;
  if (showDetails) {
    box.style.display = "block";
    btn.innerText = "Hide Calculation";
  } else {
    box.style.display = "none";
    btn.innerText = "Show Calculation";
  }
}

// Add event listeners for real-time validation
document.getElementById("sampleWeight").addEventListener("input", function() {
  if (this.classList.contains('error')) {
    if (this.value !== "" && !isNaN(this.value) && parseFloat(this.value) > 0) {
      this.classList.remove('error');
    }
  }
});

document.getElementById("totalQuantity").addEventListener("input", function() {
  if (this.classList.contains('error')) {
    if (this.value !== "" && !isNaN(this.value) && parseFloat(this.value) > 0) {
      this.classList.remove('error');
    }
  }
});

document.getElementById("wastage").addEventListener("input", function() {
  if (this.classList.contains('error')) {
    if (this.value !== "" && !isNaN(this.value) && 
        parseFloat(this.value) >= 0 && parseFloat(this.value) <= 100) {
      this.classList.remove('error');
    }
  }
});
</script>

</body>
</html>
